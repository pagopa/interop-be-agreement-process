akka {
  stdout-loglevel = "OFF"
  loglevel = "OFF"
  use-slf4j = on
}

agreement-process {
  port = 8088
  agreement-doc-template-path = "html_template/agreement-template.html"
  api-keys {
    party-management =  ""
  }
  jwt {
    audience = "aud"
  }
  services {
    catalog-management             = ""
    agreement-management           = ""
    party-management               = ""
    attribute-registry-management  = ""
    authorization-management       = ""
  }
  storage {
    container = "container"
    agreement-document-path = "agreement/docs"
  }
}