akka {
  loglevel = "INFO"
}

akka.management {
  http {
    hostname = "0.0.0.0"
  }
  health-checks {
    readiness-checks {
      ready = "it.pagopa.pdnd.interop.uservice.agreementprocess.server.impl.HealthCheck"
    }
    liveness-checks {
      live = "it.pagopa.pdnd.interop.uservice.agreementprocess.server.impl.LiveCheck"
    }
  }
}

kamon.prometheus {
  embedded-server {
    hostname = 0.0.0.0
  }
}

kamon.instrumentation.akka.http {
  server {
    propagation {
      enabled = yes
      channel = default
    }
  }

  client {
    propagation {
      enabled = yes
      channel = default
    }
  }
}

kamon.instrumentation.akka.http {
  server.metrics {
    enabled = yes
  }
}

kamon.instrumentation.akka.http {
  server {
    tracing {
      enabled = yes
      span-metrics = on
    }
  }

  client {
    tracing {
      enabled = yes
      span-metrics = on
    }
  }
}

uservice-agreement-process {
  port = 8088
}

services.catalog-management             = "https://gateway.interop.pdnd.dev/pdnd-interop-uservice-catalog-management/0.1"
services.agreement-management           = "https://gateway.interop.pdnd.dev/pdnd-interop-uservice-agreement-management/0.1"
services.party-management               = "https://gateway.interop.pdnd.dev/pdnd-interop-uservice-party-management/0.1"
services.attribute-registry-management  = "https://gateway.interop.pdnd.dev/pdnd-interop-uservice-attribute-registry-management/0.1"