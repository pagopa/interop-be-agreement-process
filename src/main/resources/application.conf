include "kamon"

akka {
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  management {
    http {
      hostname = "0.0.0.0"
      bind-hostname = 0.0.0.0
      route-providers-read-only = false
    }
    health-checks {
      readiness-checks {
        ready = "it.pagopa.pdnd.interop.uservice.agreementprocess.server.impl.HealthCheck"
      }
      liveness-checks {
        live = "it.pagopa.pdnd.interop.uservice.agreementprocess.server.impl.LiveCheck"
      }
    }
  }
}


agreement-process {
  port = 8088
  jwt {
    audiences = [ ${MAIN_AUDIENCE} ]
  }
  services {
    catalog-management             = ${CATALOG_MANAGEMENT_URL}
    agreement-management           = ${AGREEMENT_MANAGEMENT_URL}
    party-management               = ${PARTY_MANAGEMENT_URL}
    attribute-registry-management  = ${ATTRIBUTE_REGISTRY_MANAGEMENT_URL}
  }
}

pdnd-interop-commons {
  jwt {
    public-keys {
      url = ${WELL_KNOWN_URL}
    }
  }
}
